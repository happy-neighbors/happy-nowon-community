<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: commonLayout(~{this::head}, ~{this::main})}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/css/common/board.css">
	<link rel="stylesheet" href="/css/common/add-board.css">
	<link rel="stylesheet" href="/css/town/add-town.css">
	<link rel="stylesheet" href="/js/summernote/summernote-lite.css">
	<script src="/js/summernote-jyj/summernote-ko-KR.js"></script>
	<script src="/js/summernote-jyj/summernote-lite.js"></script>
	<script src="/js/notice/add-notice.js"></script>
</head>

<body>
	<main class="view-size">
		<div>
			<div style="font-weight: bold; font-size: 2rem;">공지작성</div>
		</div>
		<form class="add-wrap" action="/add-notice" method="post">
			<table>
				<tr>
					<th><p>제목</p></th>
					<td>
						<input type="text" placeholder="내용을 입력해주세요." id="write1" name="title">
					</td>
				</tr>
				<tr>
					<th style="height: 35px;"><label>공지 타입</label></th>
					<td>
						<input type="radio" name="type" id="notice" value="0">
						<label for="notice">공지</label>
						<input type="radio" name="type" id="event" value="1">
						<label for="event">이벤트</label>
					</td>
				</tr>
				<tr>
					<th style="height: 35px;">공지 기간</th>
					<td>
						<input type="datetime-local" name="start">
						&nbsp;~&nbsp;
						<input type="datetime-local" name="end">
					</td>
				</tr>
				<tr>
					<th>공지 내용</th>
					<td>
						<textarea id="summernote" name="content"></textarea>
					</td>
				</tr>
			</table>
			<section class="add-area">
				<button class="add-btn" type="submit"><span>등록하기</span></button>
			</section>
		</form>
	</main>
</body>


</html>
